<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' href='css/bootstrap.css'> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel='stylesheet' type='text/css'href='css/styles3.css'>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Russell Hofvendahl</title>
  </head>

  <body>
    <div class='container-fluid'>
      <div class='row'>
        <div class='col-3 sidebar'>
          <div class='vertical-stripe'></div>
          <div class='buttons'>
            <button type='button' class='btn btn-outline-warning btn-lg btn-block'>About</button>
            <button type='button' class='btn btn-outline-warning btn-lg btn-block'>Work</button>
            <button type='button' class='btn btn-outline-warning btn-lg btn-block'>Contact</button>
          </div>
          <div class='logo'>
            <div class='twirled'>HOFVENDAHL</div>
          </div>
        </div>
        <div class='col'>
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img class="d-block w-100" src="img/tree1.gif" alt="SimFlora">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src='img/parse1.gif' alt="VisualParse">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/scape1.gif" alt="ZenScape">
              </div>
              <div class="carousel-item">
                <img class="d-block w-100" src="img/cells1.gif" alt="SimCellular">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <div class='horizontal-stripe'></div>
        </div>
      </div>

    </div>
  </body>
</html>
